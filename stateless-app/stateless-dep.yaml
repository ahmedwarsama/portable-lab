apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateless-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stateless-app
  template:
    metadata:
      labels:
        app: stateless-app
    spec:
      containers:
      - name: echo
        image: hashicorp/http-echo
        args:
          - "-text=Hello from lab-1"
        ports:
        - containerPort: 80
